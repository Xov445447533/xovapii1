      <style>.share-tech-mono-regular,
         body {

         .share-tech-mono-regular {
         font-weight: 400;
         font-style: normal;
         }
         :root {
         --bg-color: #fff;
         --bg-img: url("https://i.ibb.co/wLXcSH8/background.png");
         --border-color: #fff;
         }
         body {
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         background-image: var(--bg-img);
         background-attachment: fixed;
         background-color: var(--bg-color);
         }
         #api-wrapper {
         width: 100%;
         display: flex;
         justify-content: center;
         }
         #api-container {
         width: 300px;
         height: 448px;
         padding: 20px;
         font-size: 15px;
         overflow: hidden;
         overflow-y: auto;
         border: 1px dashed #222;
         position: relative;
         }
         #api-container::-webkit-scrollbar {
         width: 0;
         height: 0;
         background: 0 0;
         }
         #api-container .texto-inferior {
         position: absolute;
         bottom: 3px;
         left: 0;
         width: 100%;
         text-align: center;
         }
         .table-wrapper {
         max-height: 280px;
         overflow-y: auto;
         }
         .table-api {
         width: 100%;
         border-collapse: collapse;
         }
         .table-api td,
         .table-api th {
         padding: 10px;
         vertical-align: middle;
         text-align: left;
         }
         .category-header {
         font-weight: 700;
         }
         .circle {
         width: 10px;
         height: 10px;
         border-radius: 50%;
         display: inline-block;
         margin-right: 6px;
         animation: 1s infinite blink;
         }
         .color-on {
         background-color: green;
         }
         .color-off {
         background-color: red;
         }
         .color-created {
         background-color: saddlebrown;
         }
         .ellipsis {
         white-space: nowrap;
         overflow: hidden;
         text-overflow: ellipsis;
         padding-left: 30px !important;
         }
         .build-button {
         padding: 6px 10px;
         background-color: #eee;
         color: #000000bd;
         border: none;
         border-radius: 6px;
         cursor: pointer;
         margin: 0 -10px;
         transition: background-color 0.3s;
         }
         .build-button:hover {
         color: #fff;
         background-color: #353535;
         }
         @keyframes blink {
         0%,
         100% {
         opacity: 0;
         }
         50% {
         opacity: 1;
         }
         }
         #fetching {
         white-space: pre-line;
         margin-bottom: 20px;
         }
      </style>
